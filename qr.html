    <script type="text/javascript">

    var qrcode = new QRCode(document.getElementById("qrcode"), {
    });

    var wifi_qrcode = new QRCode(document.getElementById("wifi_qrcode"), {
    });
    
    function makeCode () {		
        var elText = document.getElementById("text");
        
        // if (!elText.value) {
        //     alert("Input a text");
        //     elText.focus();
        //     return;
        // }
        qrcode.makeCode(elText.value);

        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        var dateTime = date+' '+time;
        document.getElementById("updated").innerHTML = "Last updated " +  today

    }

    function makeWIFICode () {		
        var ssid = document.getElementById("ssid");
        var wifi_pw = document.getElementById("wifi_pw");

        wifi_qrcode.makeCode("WIFI:T:WPA;S:"+ ssid.value + ";P:"+ wifi_pw.value +";;");
        document.getElementById("wifi_text").innerHTML = "SSID: "+ ssid.value + "<br/> P: "+ wifi_pw.value
    }

    makeCode();
    makeWIFICode();
    
    $("#text").
        on("blur", function () {
            makeCode();
        }).
        on("keydown", function (e) {
            if (e.keyCode == 13) {
                makeCode();
            }
            document.getElementById("title").innerHTML = document.getElementById("text").value
        });

    </script>

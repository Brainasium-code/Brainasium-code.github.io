<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Drill Collar Weight</title>
  </head>
  <body onkeyup="buoyancyFactor(); deviatedWell()">
    <div class="container">
      <br>
      <h1 class="fw-light">Drill Collar Weight</h1>

      <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
              Vertical Well
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body row align-items-center">
              <div class="col-sm">
                <label for="v-wob" class="form-label">WOB required</label>
                <div class="input-group mb-3">
                  <!-- <input type="range" class="form-range" id="customRange1"> -->
                  <input type="text" class="form-control" id="v-wob" aria-describedby="basic-addon3" placeholder="50,000" value="50000">
                  <span class="input-group-text" id="basic-addon2">lbs</span>
                </div>
              </div>
              <div class="col-sm">
                <label for="v-safety-factor" class="form-label">Safety Factor</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="v-safety-factor" aria-describedby="basic-addon3" placeholder="25" value="25">
                  <span class="input-group-text" id="basic-addon2">%</span>
                </div>
              </div>
              <div class="col-sm">
                <label for="v-mud-weight" class="form-label">Mud Weight</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="v-mud-weight" aria-describedby="basic-addon3" placeholder="12" value="12">
                  <span class="input-group-text" id="basic-addon2">ppg</span>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row text-center">
                <div class="col-6">Buoyancy Factor: <strong id="v-bf">0.82</strong></div>
                <div class="col-6">Drill Collar Weight: <strong id="v-dcw">76,519</strong> lb</div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
              Deviated Well
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">

            <div class="accordion-body row align-items-center">
              <div class="col-sm">
                <label for="d-wob" class="form-label">WOB required</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="d-wob" aria-describedby="basic-addon3" placeholder="50,000" value="50000">
                  <span class="input-group-text" id="basic-addon2">lbs</span>
                </div>
              </div>
              <div class="col-sm">
                <label for="d-safety-factor" class="form-label">Safety Factor</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="d-safety-factor" aria-describedby="basic-addon3" placeholder="25" value="25">
                  <span class="input-group-text" id="basic-addon2">%</span>
                </div>
              </div>
              <div class="col-sm">
                <label for="d-mud-weight" class="form-label">Mud Weight</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="d-mud-weight" aria-describedby="basic-addon3" placeholder="12" value="12">
                  <span class="input-group-text" id="basic-addon2">ppg</span>
                </div>
              </div>
              <div class="col-sm">
                <label for="d-inc" class="form-label">Inclination</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="d-inc" aria-describedby="basic-addon3" placeholder="30" value="30">
                  <span class="input-group-text" id="basic-addon2">Â°</span>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row text-center">
                <div class="col-6">Buoyancy Factor: <strong id="d-bf">0.816793893129771</strong></div>
                <div class="col-6">Drill Collar Weight: <strong id="d-dcw">88356</strong> lb</div>
              </div>
            </div>          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
      function buoyancyFactor() {
        var mudWeight = document.getElementById("v-mud-weight").value;
        var wob = document.getElementById("v-wob").value
        var sf = document.getElementById("v-safety-factor").value;
        var vbf = document.getElementById("v-bf").innerHTML = ((65.5-mudWeight)/65.5);
        document.getElementById("v-dcw").innerHTML = ((wob*(1+(sf/100)))/vbf).toFixed(0);
      };

      function deviatedWell() {
        var dmudWeight = document.getElementById("d-mud-weight").value;
        var dwob = document.getElementById("d-wob").value
        var dsf = document.getElementById("d-safety-factor").value;
        var inc = document.getElementById("d-inc").value;
        var dbf = document.getElementById("d-bf").innerHTML = ((65.5-dmudWeight)/65.5);
        document.getElementById("d-dcw").innerHTML = (dwob*(1+(dsf/100))/(dbf * Math.cos(inc * Math.PI/180))).toFixed(0);
      };

    </script>
  </body>
</html>

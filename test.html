<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Console Log</title>
    <style>
      div {
        background-color: black;
        background-image: radial-gradient(
          rgba(0, 150, 0, 0.479), black 120%
        );
        height: 100vh;
        margin: 0;
        overflow: hidden;
        padding: 2rem;
        color: white;
        font: 0.75rem Inconsolata, monospace;
        text-shadow: 0 0 5px #C8C8C8;
        }
        div::after {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: repeating-linear-gradient(
              0deg,
              rgba(0, 0, 0, 0.05),
              rgba(0, 0, 0, 0.15) 1px,
              transparent 1px,
              transparent 2px
              );
          pointer-events: none;
        }
      }
      ::selection {
        background: #0080FF;
        text-shadow: none;
      }
      pre {
        margin: 0;
      }
    </style>
  </head>

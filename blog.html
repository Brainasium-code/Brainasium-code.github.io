        <script>
            $(function () {
            var mediumPromise = new Promise(function (resolve) {
            var $content = $('#jsonContent');
            var data = {
                rss: 'https://medium.com/feed/@sabesan96'
            };
            // 'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fmedium.com%2Ffeed%2Ftag%2Fpython'
            $.get('https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Ftowardsdatascience.com%2Ffeed', data, function (response) {
                if (response.status == 'ok') {
                    $("#logo").append(`<img src="${response.feed["image"]}" class="rounded mx-auto d-block">`)
                    var display = '';
                    $.each(response.items, function (k, item) {
                        display += `<div role="listitem" class="blog-item w-dyn-item">`;
                        var src = item["thumbnail"]; // use thumbnail url
                        if (src == ''){
                            // src = 'https://www.python.org/static/community_logos/python-powered-w.svg'
                            src = 'https://picsum.photos/1140/620?random='+k
                        }
                        display += `<a style='background-image:url(${src});' href="${item.link}" class="blog-preview-image w-inline-block"></a>`;
                        display += `<div class="blog-summary-wrap">`;
                        display += `<a href="'${item.link}'" class="blog-heading-link">${item.title}</a>`;
                        var yourString = item.description.replace(/<img[^>]*>/g,""); //replace with your string.
                        yourString = yourString.replace('h4', 'p');
                        yourString = yourString.replace('h3', 'p');
                        var maxLength = 1200; // maximum number of characters to extract
                        //trim the string to the maximum length
                        var trimmedString = yourString.substr(0, maxLength);
                        //re-trim if we are in the middle of a word
                        trimmedString = trimmedString.substr(0, Math.min(trimmedString.length, trimmedString.lastIndexOf(" ")))
                        display += `<div class="paragraph-light">${trimmedString}...</div>`;
                        display += `<div class="label cc-blog-date">${item.pubDate}</div>`
                        // display += `<a href="${item.link}" target="_blank" class="btn btn-outline-success" >Read More</a>`;
                        display += '</div></div><br>';
                        return k < 10;
                    });
        
                    resolve($content.html(display));
                }
            });
            });

            mediumPromise.then(function()
            {
                //Pagination
                pageSize = 4;

                var pageCount = $(".card").length / pageSize;

                for (var i = 0; i < pageCount; i++) {
                    $("#pagin").append(`<li class="page-item"><a class="page-link" href="#">${(i + 1)}</a></li> `);
                }
                $("#pagin li:nth-child(1)").addClass("active");
                showPage = function (page) {
                    $(".card").hide();
                    $(".card").each(function (n) {
                        if (n >= pageSize * (page - 1) && n < pageSize * page)
                            $(this).show();
                    });
                }

                showPage(1);

                $("#pagin li").click(function () {
                    $("#pagin li").removeClass("active");
                    $(this).addClass("active");
                    showPage(parseInt($(this).text()))
                    return false;
                });
            });
        });
